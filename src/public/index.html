<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Treinos
    </title>
</head>

<body>

    <div id="header">
        <nav>
            <img src="images/tl.webp" class="logo">
            <ul id="sidemenu">
                <li><a href="/index">Home</a></li>
                <li><a href="/monstar">Montar Treino</a></li>
                <li><a href="/tbm">TBN</a></li>
                <i class="fa-solid fa-circle-xmark" onclick="clossmenu()"></i>
            </ul>
            <img src="images/mus.png" class="logoIFNMG">
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>
    <!DOCTYPE html>
    <div class="workout-interface">

        <div class="exercise-list-panel">
            <h2>Explorar Exercícios</h2>

            <p>Selecione um grupo muscular para ver os exercícios:</p>

            <select id="muscle-group-select">
                <option value="">Carregando músculos...</option>
            </select>

            <div id="exercise-results-container">
                <p>Selecione um músculo acima.</p>
            </div>
        </div>

        <div class="exercise-detail-panel">
            <h3>Exercícios Selecionados</h3>

            <div id="exercise-detail-content" class="is-empty">
                <p>Adicione exercícios da lista ao lado.</p>
            </div>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. SELEÇÃO DE ELEMENTOS ---
            // Todas as variáveis declaradas AQUI, no topo.
            // Assim, TODAS as funções abaixo conseguem enxergar elas.
            const muscleSelect = document.getElementById('muscle-group-select');
            const resultsContainer = document.getElementById('exercise-results-container');
            const detailPanelContent = document.getElementById('exercise-detail-content'); // <-- O CULPADO


            // --- 2. FUNÇÃO: Carregar Músculos (API) ---
            async function carregarMusculos() {
                try {
                    const response = await fetch('/api/musculos');
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

                    const musculos = await response.json();
                    preencherSelect(musculos);

                } catch (error) {
                    console.error('Falha ao carregar músculos:', error);
                    muscleSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                }
            }

            // --- 3. FUNÇÃO: Preencher o Select ---
            function preencherSelect(musculos) {
                muscleSelect.innerHTML = '';
                muscleSelect.add(new Option('Selecione um músculo', ''));
                musculos.forEach(musculo => {
                    // O front-end espera 'nome' (graças ao .map() da API)
                    muscleSelect.add(new Option(musculo.nome, musculo.id_musculo));
                });
            }

            // --- 4. FUNÇÃO: Buscar Exercícios (API) ---
            async function buscarExerciciosPorMusculo(id) {
                resultsContainer.innerHTML = '<p>Buscando exercícios...</p>';
                try {
                    const response = await fetch(`/api/exercicios/por-musculo?id=${id}`);
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

                    const exercicios = await response.json();
                    renderizarExercicios(exercicios);

                } catch (error) {
                    console.error('Falha ao buscar exercícios:', error);
                    resultsContainer.innerHTML = '<p>Erro ao buscar exercícios.</p>';
                }
            }

            // --- 5. FUNÇÃO: Desenhar os Cards na Esquerda ---
            function renderizarExercicios(exercicios) {
                resultsContainer.innerHTML = '';
                if (exercicios.length === 0) {
                    resultsContainer.innerHTML = '<p>Nenhum exercício encontrado.</p>';
                    return;
                }

                exercicios.forEach(ex => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'exercise-card';

                    const gifDiv = document.createElement('div');
                    gifDiv.className = 'exercise-gif';
                    gifDiv.innerHTML = `<img src="${ex.link_gif}" alt="${ex.nome}">`;

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'exercise-info';
                    infoDiv.innerHTML = `
                        <h4>${ex.nome}</h4>
                        <p><strong>Repetições:</strong> ${ex.repeticoes_recomendadas}</p>
                        <p><strong>ID:</strong> ${ex.id_exercicio}</p>
                        <button class="add-button">Adicionar</button>
                    `;

                    const addButton = infoDiv.querySelector('.add-button');
                    addButton.dataset.id = ex.id_exercicio;
                    addButton.dataset.nome = ex.nome;

                    cardDiv.appendChild(gifDiv);
                    cardDiv.appendChild(infoDiv);
                    resultsContainer.appendChild(cardDiv);
                });
            }

            // --- 6. FUNÇÃO: Adicionar Item na Direita ---
            function adicionarExercicioNoPainel(id, nome) {

                // Esta é a linha que estava quebrando.
                // Agora 'detailPanelContent' está visível.
                if (detailPanelContent.classList.contains('is-empty')) {
                    detailPanelContent.innerHTML = '';
                    detailPanelContent.classList.remove('is-empty');
                }

                if (document.getElementById(`selected-${id}`)) {
                    alert('Esse exercício já foi adicionado!');
                    return;
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'selected-exercise-item';
                itemDiv.id = `selected-${id}`;

                const nomeSpan = document.createElement('span');
                nomeSpan.textContent = nome;

                const daySelect = document.createElement('select');
                daySelect.className = 'day-select';

                const days = ['Dia A', 'Dia B', 'Dia C', 'Dia D'];
                days.forEach(day => {
                    daySelect.add(new Option(day, day.toLowerCase().replace(' ', '')));
                });

                itemDiv.appendChild(nomeSpan);
                itemDiv.appendChild(daySelect);
                detailPanelContent.appendChild(itemDiv);
            }


            // --- 7. "OUVIDORES" DE EVENTOS ---

            // Ouvidor do Select de Músculo
            muscleSelect.addEventListener('change', () => {
                const muscleId = muscleSelect.value;
                if (muscleId) {
                    buscarExerciciosPorMusculo(muscleId);
                } else {
                    resultsContainer.innerHTML = '<p>Selecione um músculo acima.</p>';
                }
            });

            // Ouvidor dos cliques em "Adicionar"
            resultsContainer.addEventListener('click', (event) => {
                if (event.target && event.target.classList.contains('add-button')) {
                    const button = event.target;
                    adicionarExercicioNoPainel(button.dataset.id, button.dataset.nome);
                }
            });

            // --- 8. INICIA TUDO ---
            carregarMusculos();

        });
        var sidemenu = document.getElementById("sidemenu");
        function openmenu() {
            sidemenu.style.right = "-200px";
            sidemenu.style.left = "0px";
        }
        function clossmenu() {
            sidemenu.style.left = "-800px";
        }
    </script>

</body>

</html>
